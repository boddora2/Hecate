    <script>
    function confirmCharacter(characterName, characterPage) {
        let answer = confirm(characterName + " 담당 플레이어가 맞습니까?");
        if (answer) {
            window.location.href = 'characterAction/' + characterPage; // 변경된 경로
        }
    }
</script>
