<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>[1차] 대본 보기</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function confirmNextScriptAccess() {
            let answer = confirm("[1차] 전체 토론이 끝나셨습니까?");
            if (answer) {
                let finalWarning = confirm("마지막 경고!\n[1차] 전체 토론이 끝나지 않았다면 큰 스포일러가 됩니다.");
                if (finalWarning) {
                    window.location.href = "main-page-3.html"; // 2차 대본 페이지로 이동
                }
            }
        }
    </script>      
</head>
<body class="index-page">

    <h1>[1차] 대본 보기</h1>

    <!-- 🔹 이미지 추가 -->
    <img src="assets/images/1차 대본.png" alt="[1차] 대본 진행 이미지" class="page-image">
    <br>
    <br>
    <br>
    <!-- 🟢 주의 문구 -->
    <section class="main-notice">
        <p><strong>⚠️ 주의 ⚠️<br><br>[도입] 자기소개를 끝낸 후에<br><br>[1차] 대본을 확인해 주세요.</strong></p>
    </section>
    <br>
    <br>
    <br>
    <!-- 🟢 아래쪽 구분선 -->
    <hr class="custom-hr">

    <!-- 🟢 본문 내용 (추가 가능) -->

        <h2>기숙관</h2>
        <iframe src="script1.html" width="100%" height="1200px" style="border: none;"></iframe>
    </section>

    <!-- 🟢 아래쪽 구분선 -->
    <hr class="custom-hr">

    <!-- 🟡 버튼 컨테이너 -->
    <div class="button-container">
        <button onclick="window.location.href='index.html'">메인 페이지로 돌아가기</button>
        <button onclick="confirmNextScriptAccess()">[2차] 대본 보기</button>
    </div>

    <script>
        function resizeIframe(obj) {
            obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
        }
    </script>
    
</body>
</html>
