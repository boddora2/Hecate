<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벼리 중간 행동</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
            width: 90%;
        }
        .image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden-canvas {
            display: none;
        }
    </style>
</head>
<body class="character-page">

    <h1>벼리 중간 행동</h1>
    <img src="../assets/images/벼리.jpg" alt="벼리"> <!-- ✅ 이미지는 가운데 정렬 유지 -->
    <br><br>

    <!-- 🟢 안내 문구 -->
    <h2 class="player-notice-title">⚠️ 주의 ⚠️</h2>
    <br>
    <section class="player-notice-text2">
        자신의 행동 차례에만<br><br>주술 행동 해주세요.
    </section>
    <br><br><br>  

    <!-- 🟢 주술 행동 -->
    <section class="section-box">
        <h2>변신술</h2>
        <p>소요 비용 : 체력 큐브 개, 생명력 큐브 개</p>
        <p>[주의] 체력 큐브가 0개가 되면 행동할 수 없습니다.</p>
        <p>[주의] 생명력 큐브가 0개가 되면 사망합니다.</p>
    </section>

    <!-- 기준 이미지 (고정) -->
<img id="fixedImage" class="image-preview" src="../assets/images/아리아.jpg" alt="아리아">

<!-- 업로드할 비교 이미지 -->
<input type="file" id="imageUpload2" accept="image/*" onchange="previewImage(this, 'preview2')">
<br>
<img id="preview2" class="image-preview" src="" alt="업로드한 이미지">
<br><br>
<button class="button" onclick="compareImages()">본인 확인</button>

<script>
    function previewImage(input, previewId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById(previewId).src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    }

    function compareImages() {
        let img2 = document.getElementById("imageUpload2").files[0];

        if (!img2) {
            alert("본인 확인을 시작해주세요!");
            return;
        }

        let fixedImageSrc = document.getElementById("fixedImage").src;
        let canvas1 = document.createElement("canvas");
        let canvas2 = document.createElement("canvas");
        let ctx1 = canvas1.getContext("2d");
        let ctx2 = canvas2.getContext("2d");

        let image1 = new Image();
        let image2 = new Image();

        image1.onload = function () {
            canvas1.width = image1.width;
            canvas1.height = image1.height;
            ctx1.drawImage(image1, 0, 0);

            image2.onload = function () {
                canvas2.width = image2.width;
                canvas2.height = image2.height;
                ctx2.drawImage(image2, 0, 0);

                let data1 = ctx1.getImageData(0, 0, canvas1.width, canvas1.height).data;
                let data2 = ctx2.getImageData(0, 0, canvas2.width, canvas2.height).data;

                let diff = 0;
                for (let i = 0; i < data1.length; i++) {
                    if (data1[i] !== data2[i]) diff++;
                }

                let similarity = 1 - diff / data1.length;
                console.log("유사도:", similarity);

                if (similarity > 0.99) {
                    alert("✅ 본인 확인이 완료되었습니다! 잠금이 해제됩니다.");
                    window.location.href = "../next-page/character6.html";
                } else {
                    alert("❌ 본인 확인에 실패하였습니다.");
                }
            };
            image2.src = URL.createObjectURL(img2);
        };
        image1.src = fixedImageSrc;
    }
</script>

    <section>
        <!-- 버튼 컨테이너 -->
        <div class="button-container">
            <button onclick="location.href='../index.html'">메인 페이지로 돌아가기</button>
            <button onclick="location.href='../main-page-2.html'">[1차] 대본 보기</button>
            <button onclick="location.href='../main-page-2.html'">[2차] 대본 보기</button>
            <button onclick="location.href='../mid-action-page.html'">[중간] 행동 하기</button>
