<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벼리 중간 행동</title>
    <link rel="stylesheet" href="../style.css">
    <script async src="https://docs.opencv.org/4.x/opencv.js" onload="onOpenCvReady();"></script>
    <style>
        .upload-section {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            max-width: 200px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .hidden-canvas {
            display: none;
        }
    </style>
</head>
<body class="character-page">

    <h1>벼리 중간 행동</h1>
    <img src="../assets/images/벼리.jpg" alt="벼리">
    <br><br>

    <!-- 🟢 안내 문구 -->
    <h2 class="player-notice-title">⚠️ 주의 ⚠️</h2>
    <section class="player-notice-text2">
        자신의 행동 차례에만<br><br>주술 행동을 해주세요.
    </section>
    <br><br>

    <!-- 🟢 주술 행동 -->
    <section class="section-box">
        <h2>변신술</h2>
        <p>소요 비용 : 체력 큐브 개, 생명력 큐브 개</p>
        <p>[주의] 체력 큐브가 0개가 되면 행동할 수 없습니다.</p>
        <p>[주의] 생명력 큐브가 0개가 되면 사망합니다.</p>
    </section>

    <!-- 🟢 본인 확인 (OpenCV.js 이미지 비교) -->
    <section class="upload-section">
        <h3>📷 본인 확인</h3>

        <!-- 기준 이미지 (고정) -->
        <img id="fixedImage" class="image-preview" src="../assets/images/아리아.jpg" alt="아리아">

        <!-- 업로드할 비교 이미지 -->
        <input type="file" id="imageUpload2" accept="image/*" onchange="previewImage(this, 'preview2')">
        <img id="preview2" class="image-preview" src="" alt="업로드한 이미지">

        <button class="button" onclick="startImageComparison()">본인 확인</button>
    </section>

    <canvas id="canvas1" class="hidden-canvas"></canvas>
    <canvas id="canvas2" class="hidden-canvas"></canvas>

    <script>
        function previewImage(input, previewId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById(previewId).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function onOpenCvReady() {
            console.log("OpenCV.js 로드 완료!");
        }

        function startImageComparison() {
            let img2 = document.getElementById("imageUpload2").files[0];

            if (!img2) {
                alert("본인 확인을 시작해주세요!");
                return;
            }

            let fixedImageSrc = document.getElementById("fixedImage").src;
            let canvas1 = document.getElementById("canvas1");
            let canvas2 = document.getElementById("canvas2");
            let ctx1 = canvas1.getContext("2d");
            let ctx2 = canvas2.getContext("2d");

            let image1 = new Image();
            let image2 = new Image();

            image1.onload = function () {
                canvas1.width = image1.width;
                canvas1.height = image1.height;
                ctx1.drawImage(image1, 0, 0);

                image2.onload = function () {
                    canvas2.width = image2.width;
                    canvas2.height = image2.height;
                    ctx2.drawImage(image2, 0, 0);

                    let mat1 = cv.imread(canvas1);
                    let mat2 = cv.imread(canvas2);

                    compareImages(mat1, mat2);
                };
                image2.src = URL.createObjectURL(img2);
            };
            image1.src = fixedImageSrc;
        }

        function compareImages(mat1, mat2) {
            let orb = new cv.ORB();
            let keypoints1 = new cv.KeyPointVector();
            let keypoints2 = new cv.KeyPointVector();
            let descriptors1 = new cv.Mat();
            let descriptors2 = new cv.Mat();

            orb.detectAndCompute(mat1, new cv.Mat(), keypoints1, descriptors1);
            orb.detectAndCompute(mat2, new cv.Mat(), keypoints2, descriptors2);

            let bf = new cv.BFMatcher(cv.NORM_HAMMING, true);
            let matches = new cv.DMatchVector();
            bf.match(descriptors1, descriptors2, matches);

            console.log("매칭된 특징점 개수:", matches.size());

            let matchThreshold = 15; // 유사한 특징점 개수 기준
            if (matches.size() > matchThreshold) {
                alert("✅ 본인 확인이 완료되었습니다!<br>잠금이 해제됩니다.");
                window.location.href = "../next-page/character6.html"; // 원하는 페이지로 이동
            } else {
                alert("❌ 본인 확인에 실패하였습니다.");
            }

            mat1.delete();
            mat2.delete();
            descriptors1.delete();
            descriptors2.delete();
            keypoints1.delete();
            keypoints2.delete();
            matches.delete();
        }
    </script>

    <!-- 🟢 버튼 컨테이너 -->
    <section>
        <div class="button-container">
            <button onclick="location.href='../index.html'">메인 페이지로 돌아가기</button>
            <button onclick="location.href='../main-page-2.html'">[1차] 대본 보기</button>
            <button onclick="location.href='../main-page-2.html'">[2차] 대본 보기</button>
            <button onclick="location.href='../mid-action-page.html'">[중간] 행동 하기</button>
        </div>
    </section>
    
    <!-- 🟢 구분선 -->
    <hr class="custom-hr">

    <!-- 🟢 제작자 문구 -->
    <section class="made2">&copy; Copyright 2025. 보또 All rights reserved.</section>

</body>
</html>
