<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벼리 중간 행동</title>
    <link rel="stylesheet" href="../style.css">
    <script defer src="https://docs.opencv.org/4.x/opencv.js"></script>
    <style>
        .upload-section {
            background: black;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-preview {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid white;
            border-radius: 10px;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            max-width: 200px;
            disabled: true;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>벼리 중간 행동</h1>
    
    <section class="upload-section">
        <h3>📷 본인 확인</h3>
        <img id="fixedImage" class="image-preview" src="../assets/images/아리아.jpg" alt="아리아">
        <input type="file" id="imageUpload2" accept="image/*" onchange="previewImage(this, 'preview2')">
        <img id="preview2" class="image-preview" src="" alt="변신한 인물 이미지">
        <button class="button" id="compareButton" onclick="startImageComparison()" disabled>본인 확인</button>
    </section>

    <script>
        let opencvReady = false;

        window.onload = function () {
            if (typeof cv !== "undefined") {
                console.log("✅ OpenCV.js 로드 완료!");
                opencvReady = true;
                document.getElementById("compareButton").disabled = true;
            } else {
                console.error("❌ OpenCV.js 로드 실패!");
            }
        };

        function previewImage(input, previewId) {
            const file = input.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById(previewId).src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        document.getElementById("imageUpload2").addEventListener("change", function () {
            if (this.files.length > 0 && opencvReady) {
                document.getElementById("compareButton").disabled = false;
            } else {
                document.getElementById("compareButton").disabled = true;
            }
        });

        function startImageComparison() {
            if (!opencvReady) {
                alert("❌ OpenCV.js가 아직 로드되지 않았습니다. 잠시 후 다시 시도하세요.");
                return;
            }

            if (typeof cv === "undefined" || !cv.imread) {
                alert("❌ OpenCV.js가 아직 완전히 로드되지 않았습니다. 잠시 후 다시 시도하세요.");
                document.getElementById("compareButton").disabled = true;
                return;
            }

            alert("✅ OpenCV.js가 정상적으로 로드되었습니다! (테스트)");
        }
    </script>
    
    <!-- 🟢 구분선 -->
    <hr class="custom-hr">

    <section>
        <!-- 버튼 컨테이너 (버튼을 위아래로 배치) -->
        <div class="button-container">
            <button onclick="location.href='../mid-action-page.html'">[중간] 행동 하기</button>
            <button onclick="location.href='../main-page-2.html'">[1차] 대본 보기</button>
            <button onclick="location.href='../main-page-2.html'">[2차] 대본 보기</button>
            <button onclick="location.href='../index.html'">메인 페이지로 돌아가기</button>
        </div>
    </section>
    
    <!-- 🟢 구분선 -->
    <hr class="custom-hr">

    <!-- 🟢 제작자 문구 -->
    <section class="made2">&copy; Copyright 2025. 보또 All rights reserved. </section>

</body>
</html>
