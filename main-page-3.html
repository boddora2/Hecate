<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[2차] 대본 보기</title>
    <link rel="stylesheet" href="style.css">    
    <script>
        function confirmNextScriptAccess() {
            let answer = confirm("[2차] 대본 읽기가 끝나셨습니까?");
            if (answer) {
                let finalWarning = confirm("마지막 경고!\n[2차] 대본 읽기가 끝나지 않았다면\n큰 스포일러가 됩니다.");
                if (finalWarning) {
                    window.location.href = "mid-action-page.html"; // 중간 행동 페이지로 이동
                }
            }
        }
    </script>   
</head>
<body class="index-page">

    <h1>[2차] 대본</h1>

    <!-- 🔹 이미지 추가 -->
    <img src="assets/images/2차 대본.png" alt="[2차] 대본 진행 이미지" class="page-image">
    <br><br>
    
    <!-- 🟢 주의 문구 -->
    <section class="main-notice">
        <p><strong>⚠️ 주의 ⚠️<br><br>[2차] 밀담 단계를 끝낸 후에<br><br>[2차] 대본을 확인해 주세요.</strong></p>
    </section>
    <br><br><br>

    <!-- 🟢 아래쪽 구분선 -->
    <hr class="custom-hr">

    <!-- 🟢 본문 내용 -->
    <section class="section-box">
        <h3>제단실</h3>

        <!-- 🔹 IFRAME 캐시 방지 (파일 새로고침) -->
        <iframe 
            id="scriptFrame" 
            src="script2.html?v=" + new Date().getTime() 
            width="100%" 
            height="600px" 
            style="border: none;" 
            onload="resizeIframe(this)">
        </iframe>
    </section>

    <section class="main-notice">
        <p><strong>📢 알림 📢<br><br>히든 카드 S/K/Y를 꺼내 전체 공개합니다.<br><br>모두 획득한 주술카드를 전체 공개합니다.</strong></p>
    </section>

    <!-- 🟡 버튼 컨테이너 -->
    <div class="button-container">
        <button onclick="window.location.href='index.html'">메인 페이지로 돌아가기</button>
        <button onclick="window.location.href='mid-action-page.html'">[중간] 행동 하기</button>
        <button onclick="window.location.href='main-page-2.html'">[1차] 대본 보기</button>
    </div>
 
    <script>
    function resizeIframe(obj) {
        setTimeout(() => {
            try {
                const newHeight = obj.contentWindow.document.documentElement.scrollHeight;
                obj.style.height = newHeight + "px";
                console.log(`🔹 IFRAME 높이 조정: ${newHeight}px`);
            } catch (error) {
                console.error("❌ IFRAME 높이 조절 실패:", error);
            }
        }, 300); // 0.3초 후 실행 (더 빠르게 반응)
    }

    // 📌 IFRAME 크기 조절 메시지 받기 (script1.html에서 전송한 메시지)
    window.addEventListener("message", (event) => {
        if (event.data && event.data.height) {
            const iframe = document.getElementById("scriptFrame");
            if (iframe) {
                iframe.style.height = event.data.height + "px";
                console.log(`🔹 IFRAME 높이 업데이트: ${event.data.height}px`);
            }
        }
    });
    </script>
  
    <!-- 🟢 구분선 -->
    <hr class="custom-hr">

    <!-- 🟢 제작자 문구 -->
    <section>
        <p class="made"> &copy; Copyright 2025. 보또 All rights reserved. </p>
    </section>

</body>
</html>
