<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대본</title>
    <style>
        body {
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: left;
            padding: 20px;
        }

        /* 캐릭터별 색상 */
        .red { color: rgb(200, 60, 70); }       
        .orange { color: rgb(220, 140, 80); } 
        .yellow { color: rgb(230, 190, 90); } 
        .green { color: rgb(100, 160, 100); }   
        .blue { color: rgb(90, 150, 220); }     
        .purple { color: rgb(130, 80, 160); } 
        .pink { color: rgb(220, 140, 190); }   

        .script-line {
            display: flex;
            align-items: flex-start;
            gap: 5px;
            margin-bottom: 10px;
            color: white;
        }

        .script-name {
            font-family: 'Nanum Gothic', sans-serif;
            font-weight: bold;
            min-width: 50px;
            width: 80px;  /* 이름 부분 고정 크기 */
            flex-shrink: 0;
            text-align: left;
            font-size: 14px;
        }

        .script-text {
            font-family: 'Nanum Gothic', sans-serif;
            flex-grow: 1;
            text-align: left;
            font-size: 14px;
            color: white;
        }

        .direction {
            font-style: italic;
            color: rgb(200, 200, 200);
            margin: 20px 0;
            font-size: 12px; 
        }
    </style>
</head>
<body>
    <div class="script-line">
        <span class="script-name red">길라</span>
        <span class="script-text">이건 아직 안씀<br>언제 쓰지</span>
    </div>
    <div class="script-line">
        <span class="script-name orange">나린</span>
        <span class="script-text">그니까 ㅎ</span>
    </div>
    <div class="script-line">
        <span class="script-name yellow">다올</span>
        <span class="script-text">아오 졸려라</span>
    </div>
    <div class="script-line">
        <span class="script-name green">라온</span>
        <span class="script-text">공부 해야 하는뎅...</span>
    </div>
    <div class="script-line">
        <span class="script-name blue">마루</span>
        <span class="script-text">컴활은 안하니.</span>
    </div>
    <div class="script-line">
        <span class="script-name purple">벼리</span>
        <span class="script-text">한국어도 해야지.</span>
    </div>
    <div class="script-line">
        <span class="script-name pink">새나</span>
        <span class="script-text">내말이 토익도 해야지~</span>
    </div>
</body>
</html>
